<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Forget Password</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:panelGrid columns="2" columnClasses="label, value">
                    <p:outputLabel value="Email" />
                    <p:inputText  value="#{getPassContorller.user.email}"/>
                    <p:outputLabel value="Your favorate Pet ?" />
                    <p:inputText   value="#{getPassContorller.user.pet}"/>
                    <p:outputLabel value="Password" />
                    <p:password value="#{getPassContorller.user.password}" />
                    <p:outputLabel value="Repeat password" />
                    <p:password  />
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:commandButton value="Submit"  action="#{getPassContorller.changepass()}"/>
                    <p:commandButton value="Back" action="index" />
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
