<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:panelGrid columns="2" captionClass="label, value">
                    <p:outputLabel  value="email: " />
                    <p:inputText  value="#{indexController.user.email}"/>
                    <p:outputLabel value="Password: "/>
                    <p:password value="#{indexController.user.password}"/>

                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:commandButton action="#{indexController.login()}" value="Login" />
                    <p:commandButton value="Regisiter" action="#{indexController.regisiter()}"/>
                    <p:commandLink value="Forget Password ?" action="ForgetPass"/>
                </h:panelGrid>
            </h:form>
        </center>
        <f:ajax event="keyup" render="ll" execute="name"></f:ajax>
        <br />
        
    </h:body>
</html>
