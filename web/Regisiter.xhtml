<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register New user</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:panelGrid columns="2" columnClasses="label, value">
                    <p:outputLabel value="first name" />
                    <p:inputText value="#{registerController.user.firstname}" />
                    <p:outputLabel value="last name" />
                    <p:inputText value="#{registerController.user.lastname}" />
                    <p:outputLabel value="password" />
                    <p:password value="#{registerController.user.password}" />
                    <p:outputLabel value="Email" />
                    <p:inputText value="#{registerController.user.email}" />
                    <p:outputLabel value="your favorate pet" />
                    <p:inputText value="#{registerController.user.pet}" />
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:commandButton value="Register" action="#{registerController.register()}" />
                    <p:commandButton value="back" action="index" />
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
